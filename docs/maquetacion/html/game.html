<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>WeatherGuesser</title>
</head>

<body>
    <div class="gameContainer">
        <div class="left">
            <div class="leftContainer">
                <div class="internalLeft">
                    <div class="cityContainer">
                        <h1 class="city">Bogotá</h1>
                        <h2 class="country">Colombia</h2>
                    </div>
                    <div class="ubi"></div>
                </div>
            </div>
        </div>
        <div class="right">
            <div class="rightContainer">
                <div class="buttonContainer">
                    <div class="gameButton">
                        <div class="answer">
                            10°C
                        </div>
                    </div>
                    <div class="gameButton gameButton-wrong">
                        <div class="answer">
                            15°C
                        </div>
                    </div>
                    <div class="gameButton gameButton-right">
                        <div class="answer">
                            21°C
                        </div>
                    </div>
                </div>
                <h1 class="score">Score: 1</h1>
            </div>
        </div>
    </div>
</body>

</html>
